table:
  name: reviews
  schema: public
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - business_id
        - comment
        - rating
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - rating
        - comment
        - created_at
        - updated_at
        - business_id
        - review_id
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - rating
        - comment
        - created_at
        - updated_at
        - business_id
        - review_id
        - user_id
      filter: {}
